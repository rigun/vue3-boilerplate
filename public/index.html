<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta HTTP-EQUIV="Content-Language" content="ID">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <meta name="robots" content="follow, index">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <!-- Add to home screen for Android and modern mobile browsers -->
    <meta name="theme-color" content="#0e206c">
    
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#0e206c">
    <meta name="apple-mobile-web-app-title" content="MYAPPS">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>img/icons/apple-touch-icon-152x152.png">
    <link rel="mask-icon" href="<%= BASE_URL %>img/icons/safari-pinned-tab.svg" color="#0e206c">
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= BASE_URL %>img/icons/msapplication-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#0e206c">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
  </head>

    <noscript>
      <strong>Mohon maaf, web ini tidak berfungsi apabila js tidak diaktifkan</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
